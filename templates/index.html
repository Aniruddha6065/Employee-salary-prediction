<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Employee Salary Prediction</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="experience" class="form-label">Experience (years)</label>
            <input type="number" class="form-control" id="experience" name="experience" min="0" max="40" required>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">Education Level</label>
            <select class="form-select" id="education" name="education" required>
                {% for level in education_levels %}
                <option value="{{ level }}">{{ level }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="job_role" class="form-label">Job Role</label>
            <select class="form-select" id="job_role" name="job_role" required>
                {% for role in job_roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <select class="form-select" id="location" name="location" required>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="industry" class="form-label">Industry</label>
            <select class="form-select" id="industry" name="industry" required>
                {% for ind in industries %}
                <option value="{{ ind }}">{{ ind }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict Salary</button>
    </form>
    {% if prediction is not none %}
    <div class="alert alert-success mt-4">
        <h4>Predicted Salary: â‚¹{{ prediction }}</h4>
    </div>
    {% endif %}
</div>
</body>
</html>
